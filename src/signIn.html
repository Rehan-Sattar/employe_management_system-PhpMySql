<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Employee management system</title>
</head>

<body>
    <section id="home-section-sing_in">
        <div id="home-overlay_sing_in">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-6 col-sm-12">
                        <h1 class="display-3 text-center text-white my-3">Sign In</h1>
                        <form action="./sign_in.php" method="POST" id="signInForm">
                            <input type="text" name="first_name" required placeholder="First Name" class="form-control">
                            <br>
                            <input type="text" name="last_name" required placeholder="Last Name" class="form-control">
                            <br>
                            <input type="text" name="email" required placeholder="Email" class="form-control">
                            <br>
                            <input type="password" name="password" required placeholder="Password" class="form-control">
                            <br>
                            <input type="number" name="age" min="0" required placeholder="Age" class="form-control">
                            <br>
                            <div class="form-group text-white">
                                <label for="gender" class="text-inverse">
                                    <h4>Gender</h4>
                                    <input type="radio" class="font-weight-bold" name="gender" checked>
                                    <b>Male</b>
                                    <input type="radio" name="gender">
                                    <b>Female </b>
                                </label>
                            </div>
                            <input type="submit" class="form-control btn btn-block" type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
            <div class="container text-white text-center">
                <h5 class="mt-2">Already have account?
                    <a href="./index.html#login_section" class="btn btn-success">Login</a>
                </h5>
            </div>
        </div>
    </section>
</body>
<script src="js/jquery.min.js"> </script>
<script src="js/tether.min.js"> </script>
<script src="js/bootstrap.min.js"> </script>

</html>
